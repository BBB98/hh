<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
    <title>Fighters database</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner"></div>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Fighters</h1>

             <table class="table table-striped table-hover">
                 <thead>
                 <tr>
                     <th>Name</th>
                     <th>As</th>
                     <th></th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="kino : ${kinos}">
                    <td th:text="${kino.name}"></td>
                    <td>
                        <span th:each="actor,iterStat : ${kino.actors}">
                            <span th:text="${actor.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                     <td>
                        <span th:each="rejisser,iterStat : ${kino.rejissers}">
                            <span th:text="${rejisser.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                     </td>

                    <td>
                        <a th:href="@{/kino/{id}(id=${kino.id})}">view</a>
                    </td>Title
                 </tr>
                 </tbody>
             </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Add a kino</h1>

            <form th:action="@{/kinos}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Strana</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="strana"/>
                    </div>
                </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Zhanr</label>
                        <div class="col-lg-9">
                             <input type="text" class="form-control" name="zhanr"/>
                    </div>
                </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">God</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="god"/>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-lg-12 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary" name="button">Create</button>
                    </div>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
